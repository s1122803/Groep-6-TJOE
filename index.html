<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<script type="text/javascript" src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
		<script type="text/javascript" src="./js/main.js"></script>
		<script
			type="text/javascript"
			src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"
		></script>
		<script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
		<title>The Journey of Education</title>
	</head>
	<body>
		<a-scene>
			<a-assets>
				<a-asset-item id="winkel-obj" src="./obj/supermarkt.obj"></a-asset-item>
				<a-asset-item id="winkel-mtl" src="./obj/supermarkt.mtl"></a-asset-item>
			</a-assets>
			<!-- Start menu -->
			<a-entity id="js--menuScene" visible="true">
				<!-- De camera -->
				<a-entity id="cameraRig">
					<!-- camera -->
					<a-entity
						id="head"
						camera=""
						wasd-controls=""
						look-controls=""
						position="0 1.6 0"
						rotation=""
						data-aframe-inspector-original-camera=""
					></a-entity>
					<!-- hand controls -->
					<a-entity id="left-hand" oculus-touch-controls="hand: left"></a-entity>
					<!--teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; button: trigger; collisionEntities: .muur; curveShootingSpeed:10;"-->
					<a-entity
						id="right-hand"
						laser-controls="hand: right"
						raycaster="objects: [clickable]; far: 10"
						line="opacity: 0.5"
					></a-entity>
				</a-entity>

				<!-- De winkel -->
				<a-obj-model
					src="#winkel-obj"
					mtl="#winkel-mtl"
					position="10 0 -10"
					rotation="0 90 0"
					scale="0.2 0.2 0.2"
				></a-obj-model>
				<!-- De menu items -->
				<a-text
					value="THE JOURNEY OF EDUCATION"
					text="align: center; letterSpacing: 13; negate: false; side: double; whiteSpace: pre"
					position="0 3 -5"
					scale="1.5 1.5 1.5"
				></a-text>
				<a-text
					clickable='true'
					id="startButton"
					value="START"
					position="0 2.5 -5"
					text="align: center; side: double"
				></a-text>
				<a-text value="AANTAL BOODSCHAPPEN:" position="-2.31113 2 -5" text="side: double">
					<a-text class="clickable" value="4" text="align: center" position="2.9 0 0"></a-text>
					<a-text class="clickable" value="6" text="align: center" position="3.2 0 0"></a-text>
					<a-text class="clickable" value="8" text="align: center" position="3.5 0 0"></a-text>
				</a-text>
				<a-text class="clickable" value="OPTIES" position="0 1.5 -5" text="align: center; side: double"></a-text>
				<a-text class="clickable" value="LICENCIES" position="0 1 -5" text="align: center; side: double"></a-text>
				<a-entity
					environment="preset: forest; ground: noise; groundYScale: 5; groundTexture: walkernoise; skyType: color; skyColor: #87CEEB; fog: 0;"
				></a-entity
			></a-entity>

      <!-- tweede scene hieronder! -->
      <a-entity id="js--winkelScene" visible='false'>
        <a-entity id="cameraRig">
					<!-- camera -->
					<a-entity
						id="head"
						camera=""
						wasd-controls=""
						look-controls=""
						position="0 1.6 0"
						rotation=""
						data-aframe-inspector-original-camera=""
					></a-entity>
					<!-- hand controls -->
					<a-entity id="left-hand" oculus-touch-controls="hand: left" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; button: trigger; collisionEntities: .muur; curveShootingSpeed:10;"></a-entity>
					<a-entity
						id="right-hand"
						laser-controls="hand: right"
						raycaster="objects: .clickable; far: 10"
						line="opacity: 0.5"
					></a-entity>
				</a-entity>
        <a-entity
					environment="preset: dream; ground: noise; groundYScale: 5; groundTexture: walkernoise; skyType: color; skyColor: #87CEEB; fog: 0;"
				></a-entity
      </a-entity>
		</a-scene>
	</body>
</html>
