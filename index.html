<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
		<script type="text/javascript" src="./js/main.js"></script>
		<script type="text/javascript" src="./js/components/thumbstick-logging.js"></script>
		<script type="text/javascript" src="./js/components/trigger-logging.js"></script>
		<script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
		<title>The Joy of Education</title>
	</head>
	<body>
		<a-scene id="js--scene">
			<a-assets>
				<a-asset-item id="spaghetti" src="obj\spaghetti.glb"></a-asset-item>
				<a-asset-item id="chips-naturel-obj" src="obj\chips_naturel.obj"></a-asset-item>
				<a-asset-item id="chips-naturel-mtl" src="obj\chips_naturel.mtl"></a-asset-item>
				<a-asset-item id="chips-paprika-obj" src="obj\chips_paprika.obj"></a-asset-item>
				<a-asset-item id="chips-paprika-mtl" src="obj\chips_paprika.mtl"></a-asset-item>
				<a-asset-item id="pastasaus-obj" src="obj\pastasaus.obj"></a-asset-item>
				<a-asset-item id="pastasaus-mtl" src="obj\pastasaus.mtl"></a-asset-item>
			</a-assets>
			<a-entity id="cameraRig">
				<!-- camera -->
				<a-entity id="head" camera wasd-controls look-controls position="0 1.6 0"></a-entity>
				<!-- hand controls -->
				<a-entity
					id="left-hand"
					oculus-touch-controls="hand: left"
					teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; button: trigger; collisionEntities: .ground;"
				></a-entity>
				<a-entity id="right-hand" oculus-touch-controls="hand: right"></a-entity>
			</a-entity>

			<a-plane class="ground" static-body color="purple" height="15" width="15" rotation="-90 0 0">
				<!-- zuivel -->
				<a-box class="muur" static-body color="#B4C7E7" height="1" width="7" depth="2" position="-1.5 5.5 1"></a-box>

				<!-- vleeswaren -->
				<a-box class="muur" static-body color="#FF99CC" height="1" width="5" depth="2" position="4.5 5.5 1"></a-box>

				<!-- brood -->
				<a-box
					class="muur"
					static-body
					color="#996600"
					height="1"
					width="4"
					depth="2"
					position="6.5 1 1"
					rotation="0 0 90"
				></a-box>

				<!-- drinken -->
				<a-box
					class="muur"
					static-body
					color="cyan"
					height="1"
					width="7"
					depth="2"
					position="-5.5 1.5 1"
					rotation="0 0 -90"
				></a-box>

				<!-- snacks -->
				<a-box
					class="muur"
					static-body
					color="orange"
					height="1"
					width="5"
					depth="2"
					position="-2.5 0.5 1"
					rotation="0 0 -90"
				></a-box>

				<!-- houdbaar -->
				<a-box
					class="muur"
					static-body
					color="yellow"
					height="1"
					width="5"
					depth="2"
					position="-1.5 0.5 1"
					rotation="0 0 -90"
				></a-box>

				<!-- vlees -->
				<a-box class="muur" static-body color="red" height="1.5" width="3" depth="1" position="2.5 2.25 0.5"></a-box>

				<!-- groente -->
				<a-box
					class="muur"
					id="js--groente"
					static-body
					color="green"
					height="1.5"
					width="3"
					depth="1"
					position="2.5 -1.25 0.5"
				></a-box>

				<!-- kassa -->
				<a-box
					static-body
					color="black"
					height="1"
					width="3"
					depth="1"
					position="-5.5 -5 0.5"
					rotation="0 0 -90"
				></a-box>

				<!-- muren -->
				<a-box class="muur" static-body color="grey" height="0.5" width="14" depth="3" position="0.5 6.25 1.5"></a-box>
				<a-box
					class="muur"
					static-body
					color="grey"
					height="0.5"
					width="13.5"
					depth="3"
					position="-6.75 -0.25 1.5"
					rotation="0 0 -90"
				></a-box>
				<a-box class="muur" static-body color="grey" height="0.5" width="14" depth="3" position="0.5 -6.75 1.5"></a-box>
				<a-box
					class="muur"
					static-body
					color="grey"
					height="0.5"
					width="8.5"
					depth="3"
					position="7.25 2.25 1.5"
					rotation="0 0 -90"
				></a-box>
				<a-box
					class="muur"
					static-body
					color="grey"
					height="0.5"
					width="10.5"
					depth="1"
					position="2.25 -4.25 0.5"
				></a-box>
				<a-box
					class="muur"
					static-body
					color="grey"
					height="0.5"
					width="0.5"
					depth="3"
					position="7.25 -4.25 1.5"
				></a-box>
				<!-- <a-box static-body  color="grey" height="13.5" width="14" depth="0.5" position="0.5 -0.25 3.25"></a-box> -->
			</a-plane>

			<a-entity
				static-body
				gltf-model="#spaghetti"
				material="transparent: true;"
				position="0 1 -1"
				scale="0.1 0.1 0.1"
			></a-entity>

			<a-obj-model
				src="#chips-naturel-obj"
				mtl="#chips-naturel-mtl"
				position="-0.8 0 -1"
				scale="0.1 0.1 0.1"
				rotation="0 180 0"
			>
				<a-obj-model src="#chips-naturel-obj" mtl="#chips-naturel-mtl" position="0 6 0">
					<a-obj-model src="#chips-naturel-obj" mtl="#chips-naturel-mtl" position="0 6 0"></a-obj-model>
				</a-obj-model>
			</a-obj-model>

			<a-obj-model
				src="#chips-naturel-obj"
				mtl="#chips-naturel-mtl"
				position="0.5 1 -1"
				scale="0.1 0.1 0.1"
			></a-obj-model>
			<a-obj-model
				src="#chips-paprika-obj"
				mtl="#chips-paprika-mtl"
				position="1 1 -1"
				scale="0.1 0.1 0.1"
			></a-obj-model>
			<a-obj-model src="#pastasaus-obj" mtl="#pastasaus-mtl" position="1.5 1 -1" scale="0.1 0.1 0.1"></a-obj-model>
		</a-scene>
	</body>
</html>
