<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
		<title>The Joy of Education</title>
	</head>
	<body>
		<a-scene>
			<a-camera position="2 0 3">
				<a-entity cursor="fuse: true; maxDistance: 30; timeout: 1000"> </a-entity>
			</a-camera>

			<a-entity id="scene1" visible="true">
				<a-box color="red" onclick="nextScene()"> </a-box>
			</a-entity>

			<a-entity id="scene2" visible="false">
				<a-box color="green" position="0 2 -5"> </a-box>
				<a-box color="yellow" position="5 0 -5"> </a-box>
				<a-box color="blue" position="0 0 -1"> </a-box>
			</a-entity>
		</a-scene>

		<script type="text/javascript">
			function nextScene() {
				document.getElementById('scene1').setAttribute('visible', 'false');
				document.getElementById('scene2').setAttribute('visible', 'true');
			}
		</script>
	</body>
</html>
