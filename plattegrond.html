<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/phone-time.js"></script>
		<title>The Joy of Education</title>
	</head>
	<body>
		<a-scene id="js--scene">
			<a-assets>
				<a-asset-item id="phone-obj" src="img\telefoon.obj"></a-asset-item>
				<a-asset-item id="phone-mtl" src="img\telefoon.mtl"></a-asset-item>
			</a-assets>

			<a-camera id="js--camera" wasd-controls="acceleration: 125" position="2 1.6 1">
				<a-entity
					animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
					animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 2000; from: 1 1 1; to: 0.1 0.1 0.1"
					animation="property: scale; startEvents: mouseleave; fusing: easing: easeInCubic; dur: 500; to: 1 1 1"
					cursor="fuse: true; fuseTimeout: 2000;"
					material="color: black; shader: flat"
					geometry="primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
					position="0 0 -0.5"
					raycaster="objects: .js--interact"
				></a-entity>
				<a-entity
					id="js--phone"
					phone
					obj-model="obj: #phone-obj; mtl: #phone-mtl"
					position="-0.5 0 -0.5"
					rotation="0 -10 0"
					scale="0.07 0.07 0.07"
				>
					<a-text
						id="js--phone-text"
						value="12:00"
						align="center"
						color="white"
						scale="2"
						phoneTime
						position="0.5 2.25 0"
						rotation="0 90 0"
					></a-text>
					<a-text
						id="js--phone-shoppinglist"
						align="center"
						color="black"
						scale="1.5"
						phoneTime
						position="0.5 1 0"
						rotation="0 90 0"
					></a-text>
				</a-entity>
			</a-camera>

			<!-- basis kijkhoogte is 1,8 -->

			<a-plane color="purple" height="15" width="15" rotation="-90 0 0">
				<!-- zuivel -->
				<a-box color="#B4C7E7" height="1" width="7" depth="2" position="-1.5 5.5 1"></a-box>

				<!-- vleeswaren -->
				<a-box color="#FF99CC" height="1" width="5" depth="2" position="4.5 5.5 1"></a-box>

				<!-- brood -->
				<a-box color="#996600" height="1" width="4" depth="2" position="6.5 1 1" rotation="0 0 90"></a-box>

				<!-- drinken -->
				<a-box color="cyan" height="1" width="7" depth="2" position="-5.5 1.5 1" rotation="0 0 -90"></a-box>

				<!-- snacks -->
				<a-box color="orange" height="1" width="5" depth="2" position="-2.5 0.5 1" rotation="0 0 -90"></a-box>

				<!-- houdbaar -->
				<a-box color="yellow" height="1" width="5" depth="2" position="-1.5 0.5 1" rotation="0 0 -90"></a-box>

				<!-- vlees -->
				<a-box color="red" height="1.5" width="3" depth="1" position="2.5 2.25 0.5"></a-box>

				<!-- groente -->
				<a-box color="green" height="1.5" width="3" depth="1" position="2.5 -1.25 0.5"></a-box>

				<!-- kassa -->
				<a-box color="black" height="1" width="3" depth="1" position="-5.5 -5 0.5" rotation="0 0 -90"></a-box>

				<!-- muren -->
				<a-box color="grey" height="0.5" width="14" depth="3" position="0.5 6.25 1.5"></a-box>
				<a-box color="grey" height="0.5" width="13.5" depth="3" position="-6.75 -0.25 1.5" rotation="0 0 -90"></a-box>
				<a-box color="grey" height="0.5" width="14" depth="3" position="0.5 -6.75 1.5"></a-box>
				<a-box color="grey" height="0.5" width="8.5" depth="3" position="7.25 2.25 1.5" rotation="0 0 -90"></a-box>
				<a-box color="grey" height="0.5" width="10.5" depth="1" position="2.25 -4.25 0.5"></a-box>
				<a-box color="grey" height="0.5" width="0.5" depth="3" position="7.25 -4.25 1.5"></a-box>
				<!-- <a-box static-body  color="grey" height="13.5" width="14" depth="0.5" position="0.5 -0.25 3.25"></a-box> -->
			</a-plane>
		</a-scene>
	</body>
</html>
